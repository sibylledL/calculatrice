<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

  </head>
  <body>
    <div id="calcul">

          <input id="affiche" type="text"></input>
      <div class="entree">
      <button class="num" id="num1">0</button>
      <button class="num" id="num1">1</button>
      <button class="num" id="num1">2</button>
      <button class="num" id="num1">3</button>
      <button class="num" id="num1">4</button>
      <button class="num" id="num1">5</button>
      <button class="num" id="num1">6</button>
      <button class="num" id="num1">7</button>
      <button class="num" id="num1">8</button>
      <button class="num" id="num1">9</button>
      </div>
      <div class="operation">
        <button class="num" id="add">+</button>
        <button class="num" id="minus">-</button>
        <button class="num" id="multi">*</button>
        <button class="num" id="division">/</button>
        <div class="num" id="reset">AC</div>
      </div>
      <div class="res">
      <span id="result">=</span></div>
    </div>
    </div>
  </body>

<script>

var matches = document.querySelectorAll('button');
console.log(matches)
matches.forEach(function(element){
element.addEventListener('click',afficheNum, false)})

  var input = document.getElementById('affiche')
  console.log(input)

function afficheNum(){
  input.value += this.innerHTML
}


var reset = document.getElementById('reset')
reset.addEventListener('click',effacer,false)
function effacer(){
  input.value="";
}



var result = document.getElementById("result")
result.addEventListener('click',calcul,false)
/*
function multiplication(n1,n2){return n1 * n2}

function division (n1,n2){return n1/n2}

function addition(n1,n2){return n1 + n2}

function soustraction(n1,n2){return n1 - n2}
*/


function calcul(){
var input = document.getElementById('affiche')
if(input.value.match(/([0-9]+)\+([0-9]+)/)){
var a = input.value.split("+");
var a1 = parseInt(a[0])
var a2 = parseInt(a[1])
return input.value = a1 + a2
}
else if(input.value.match(/([0-9]+)\-([0-9]+)/)){
  var b = input.value.split("-");
  var b1 = parseInt(b[0])
  var b2 = parseInt(b[1])
  return input.value = b1 - b2
}else if(input.value.match(/([0-9]+)\*([0-9]+)/)){
  var c = input.value.split("*");
  var c1 = parseInt(c[0])
  var c2 = parseInt(c[1])
  return input.value = c1 * c2
}else{
  var d = input.value.split("/");
  var d1 = parseInt(d[0])
  var d2 = parseInt(d[1])
  return input.value = d1 / d2
}
}

</script>
</html>
